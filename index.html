<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live news</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <link rel="stylesheet" href="https://npmcdn.com/flickity@2/dist/flickity.css">
    <script src="https://npmcdn.com/flickity@2/dist/flickity.pkgd.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <span id="everything" onclick="everything()">ProGrad NewsAPI</span>
            <span id="top" onclick="top1()">Top</span>
            <div class="custom-select">
                <select id="country" onclick="country()">
                    <option value="none" selected disabled hidden> 
                        Country 
                    </option> 
                  <option value="in">IN:India</option>
                  <option value="us">US:United States</option>
                </select>
            </div>
        </div>
        <div class="parallax sprite">

            <div class="parallax__layer parallax__layer--bg sprite"></div>
          
            <div class="parallax__carousel panel1" id="base">
              <!-- <div class="parallax__carousel__cell sprite">hello</div>
              <div class="parallax__carousel__cell sprite">hello</div>
              <div class="parallax__carousel__cell sprite"></div>
              <div class="parallax__carousel__cell sprite"></div>
              <div class="parallax__carousel__cell sprite"></div> -->
            </div>
          
            <div class="parallax__layer parallax__layer--fg sprite"></div>
          
          </div>
        
    </div>
</body>
</html>
